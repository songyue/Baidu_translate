
<!DOCTYPE html>
<html>
<head>
  <title id=optionsTitle></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <style>
    #content {
      background-color: white;
      border: 4px solid #B5C7DE;
      border-radius: 12px;
      margin: 40px auto 20px;
      padding: 8px;
      width: 600px;
    }
    .option_row {
      clear: left;
      padding: 2.5em 1em 0;
      text-align:center
    }
    #status {
      background-color: rgb(255, 241, 168);
      display: none;
      margin-left: 3px;
      padding: 1px 2px;
      text-align: center;
      font-size: 15px;
      color: #000;
    }
    #multiCalendarText {
      font-size: 15px;
      color: #000;
    }
    body {
      background-color: "#ebeff9";
    }
    #logo {
      font-size: 20px;
      text-align: center;
    }
    #extensionName {
      color: #444;
    }
  </style>
</head>

    <div class="option_row">

                <option value=ha>豪萨语(ha)</option>
